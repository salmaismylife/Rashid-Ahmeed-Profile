*{

#loader{
    height:100vh;
    width:100%;
    background-color: black;


    padding: 0px;
    margin: auto;
    color: white;
    font-size: 40px;
    font-weight: bold;

html,body{
    width: 100%;
    height: 100%;   
}
body{
    background: url('https://www.dropbox.com/s/blhw5y694ydsojv/bg6.jpg?dl=1');
    background-size: 100vw 100vh;
    background-repeat: no-repeat;
    overflow:hidden ;
    background-position:cover;
}
#container{
    width: 290px;
    height: 263px;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50% , -50%);
}
#butterfly{
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotate3d(2,1,-1, 55deg);
}
.fpart{
    position: absolute;
    background-size: 100% 100%;
}
#butterfly .body{
    width: 26%;
    height: 80%;
    left: 50%;
    bottom: 15%;
    transform: translateX(-50%);
    background-image: url('https://www.dropbox.com/s/hoc7cc4v51vx306/body.png?dl=1');
}
#butterfly .l{
    width: calc(50% - 3px);
    height: 100%;
    left: 0px;
    animation: lanim 2.8s ease-in-out infinite;
    transform-origin: right;
    background-image: url('https://www.dropbox.com/s/z68zxcvh0odyi1t/lwing.png?dl=1');
   
}
#butterfly .r{
    width: calc(50% - 3px);
    height: 100%;
    right: 0px;
    animation: ranim 2.8s ease-in-out infinite;
    transform-origin: left;
    background-image: url('https://www.dropbox.com/s/xarta9cyl4wh2sr/rwing.png?dl=1');
}
@keyframes lanim {
    0%{
       transform: rotate3d(0,1,0, 85deg);
    }
    50%{
       transform: rotate3d(0,1,0, 20deg);
    }
    100%{
       transform: rotate3d(0,1,0, 85deg);
    }
}
@keyframes ranim {
    0%{
       transform: rotate3d(0,1,0, -85deg);
    }
    50%{
       transform: rotate3d(0,1,0, -20deg);
    }
    100%{
       transform: rotate3d(0,1,0, -85deg);
    }
}
.rain{
    top:-18px;
    font-size:15px;
    opacity:0.8;
    animation:som 5s infinite ease-in;
    position:absolute ;
}
@keyframes som{
    0%{
        top:-500px;
        transform:translateY(0px);
    }
    100%{
        top:100vh;
        transform:translateY(100px);
    }
}

    animation-duration:9s;
