* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}
:root{
   --kesariya: #ff5500;
   --chakra :#000080;
   --hara : #1c9911;
    --bg: #ffe;
}
body,html{
    height:95%;
}
main{
    display:flex;
    height:inherit;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.container{
    position:relative;
    width:calc(100% - 20px);
    max-width: 300px;
    height:500px;
    border:20px solid var(--kesariya);
    perspective: 1000px;
    backface-visibility:hidden;
    transform-style:preserve-3d;
}
.outer-cover{
    background-color:white;    
    display:flex;
    flex-direction:column;
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:200;
    transform-origin:0% 100%;
    transform-style:preserve-3d;
    transition: all 0.8s ease;
    box-shadow:0px 0 20px 0px #000;  
}
.container:hover {
    animation:shift 2s ease forwards;
}
.container:hover .outer-cover{
    transition:.5s;
    animation:open 2s ease forwards;
    
}
.container:hover .outer-cover *{
    animation:hide 2s .7s ease forwards;
}
.outer-cover div{
    flex:1;    
    text-align:center;
}
.middle svg#chakra{
    width:100px;
    height:100px;
    fill:var(--chakra);    
}
.bottom{
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
}
.bottom #hara {
    transform:rotate(180deg);
}
.bottom #hara path{
    fill:var(--hara);
}
.inner-cover{
    position:absolute;
    top:0;
    width:100%;
    height:100%;
    display:flex;
    justify-content:space-around;
    align-items:center;
    flex-direction:column;    background:url("https://png2.cleanpng.com/sh/619941d027e090cb8bad6a3bfdf58bac/L0KzQYi4UsExN5ZoSJGAYULmdre6hvMzOGZrUJCEMUO6Q4OCVcE2OWM9Uao8Nke6SYWATwBvbz==/5a2cff3fc205f8.9137329515128983677947.png") 10% no-repeat;
    background-size:cover;
}
@keyframes shift{
    0%{
        transform:translateX(0px) skewY(0deg) scale(1);
    }
    100%{
        transform:translateX(20px) skewY(-5deg) scale(0.8); 
        box-shadow:0px 0 20px 0px #000;       
    }
}
@keyframes open{
    0%{
        transform:rotateY(0) skewY(0deg) scale(1);
    }
    50%{
        transform:rotateY(-95deg) translateY(23px) scale(1.1); 
    }
    
    100%{
        transform:rotateY(-95deg) translateY(23px) scale(1.1); 
       border:20px solid var(--kesariya);     
    }
}
@keyframes hide{
    0%{
        opacity:1;
    }
    100%{
        opacity:0;
        
    }
}

#content {
    width:260px;
    height:455px;
    background:white;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    perspective:900px;
    border-radius:2px 5px 5px 2px;
    box-shadow:-5px 0px 40px #555;
    box-sizing:border-box;
    display:inline-block;
    }

    #quotation {
        color:red;
        position:absolute;
        margin:10px 20%;
        text-align:center;
        font-size:20px;
        text-shadow:9px 5px 4px #fff;
        animation:anim4 7.5s linear 9.5s alternate 8 backwards;
        line-height:30px;
        }
